<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'thietbi/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'thietbi/css/bootstrap.min.css' %}">
    <script src="{% static 'thietbi/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'thietbi/js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
    <div class="app">
        <div class="logo">
            <img src="{% static 'thietbi/img/Ellipse3.png' %}" alt="Ellipse3">
            <p>P&S</p>
            <br>
            <p>Quản lý thiết bị</p>
        </div>
        <div class="header">
            <a href="{% url 'thietbi:dangxuat' %}">
                <button class="dangxuat" type="submit">Đăng xuất</button>
            </a>
        </div>
        <div class="menu">
            <a href="{% url 'thietbi:chitietnguoidung' %}">
                <div class="task1">
                    <img src="{% static 'thietbi/img/Rectangle16.png' %}" alt="Rectangle16">
                    <p>Tài khoản</p>
                </div>
            </a>
            <a href="{% url 'thietbi:index' %}">
                <div class="task1">
                    <img src="{% static 'thietbi/img/Rectangle12.png' %}" alt="Rectangle12">
                    <p>Thiết bị</p>
                </div>
            </a>
            <a href="{% url 'thietbi:locthietbitheogia' %}">
                <div class="task1">
                    <img src="{% static 'thietbi/img/Rectangle16.png' %}" alt="Rectangle16">
                    <p>Phân tích</p>
                </div>
            </a>
            <a href="{% url 'thietbi:dash_chart' %}">
                <div class="task1">
                    <img src="{% static 'thietbi/img/Rectangle14.png' %}" alt="Rectangle14">
                    <p>Thống kê</p>
                </div>
            </a>
        </div>
        <div class="content">
            <h2 class="text-center">DANH SÁCH PHÒNG THIẾT BỊ</h2>
            <table class="table table-bordered mt30">
                <thead class="bg-darkgray text-bold td">
                    <tr>
                        <td>Tên phòng</td>
                        <td>Số tầng</td>
                        <td>Mô tả</td>
                        <td>Thiết bị</td>
                        <td>Chi tiết</td>
                    </tr>
                    <tbody>
                        {% for phong in phong_list %}
                            <tr>
                                <td>{{ phong.tenphong }}</td>
                                <td>{{ phong.sotang }}</td>
                                <td>{{ phong.mota }}</td>
                                <td><a href="/thietbi/phong/{{ phong.id }}">Thiết bị</a></td>
                                <td><a href="{% url 'thietbi:chitietphong' phong.id %}">Chi tiết</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="button-index">
            <a href="{% url 'thietbi:themphong' %}">
                <button type="submit">Thêm</button>
            </a>
            <a href="{% url 'thietbi:index' %}">
                <button type="submit">Quay lại</button>
            </a>
        </div>
    </div>
</body>
</html>
